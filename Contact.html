    <h1>Me contacter</h1>
       
        <form>
            <div>
                <label for="nom">Quel est ton nom ?</label>
                <input type="text" id="nom">
            </div>
            <br>
            <div>
                <label for="prénom">Quel est ton prénom ?</label>
                <input type="text" id="prénom">
            </div>
            <br>
            <div>
            <label>Quel est votre email: <input type="email" required></label>
            </div>
            <br>
            <div>
            <label>Quel est votre date de naissance ? <input type="date"></label>
            <br><br>
            <!-- Création d'un déroulant !-->
            <label for="motivations">Quelle est la raison de votre message ?</label>
            <select name="motivations" id="motivations">
            <option value="">--Veuillez choisir une option--</option>
            <option value="curiosity">Curiosité</option>
            <option value="information">Information</option>
            <option value="aide">Aide</option>
            </select>
            </div>
            <br> <br>
            </div>
            <label>Nombre de personnes: <input type="number"></label>
            
            </div>
            <br><br>
            <div>
                <label>S'inscrire à la newsletter <input type="checkbox" value="newsletter"></label>
            </div>
            <br><br>
            <!-- Regroupement de plusieurs éléments avec check box -->
                <fieldset>
                    <legend>Veuillez choisir vos skills :</legend>
                      <input type="checkbox" id="webdev" name="interest" value="coding">
                      <label for="webdev">Developpement Web</label>
                      <br>
                      <input type="checkbox" id="music" name="interest" value="music">
                      <label for="music">Musique</label>
                </fieldset>

           <!-- Regroupement de plusieurs éléments avec des boutons radio ! -->
                <br><br> 
                <fieldset>
                    <legend>Quel est votre langage de programmation favori:</legend>
                    <input type="radio" id="javascript" name="favoriteLanguage" value="javascript">
                    <label for="javascript">JavaScript</label>
                    <br>
                    <input type="radio" id="python" name="favoriteLanguage" value="python">
                    <label for="python">Python</label>
                    <br>
                    <input type="radio" id="java" name="favoriteLanguage" value="java">
                    <label for="java">Java</label>
                </fieldset>
                <br><br>

            <!-- Choix d'une valeur numérique entre deux valeurs !-->
                <input type="range" id="volume" name="volume" min="0" max="11">
                <label for="volume">Volume</label>
                <br><br>

            <!-- Zone de texte pour laisser un message-->
                <label> Ecrivez votre message:
                    <br><br>
                <textarea id="message" name="message" rows="5" cols="33" maxlength="500" wrap>Tapez votre message ici...</textarea>
                </label>

                <br><br><br>
            <!-- Validation de l'inscription !-->
                <input type="submit" value="Valider mon inscription">
      
            </form>
